<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Future Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0fdf4;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        h2 {
            color: #2e7d32;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-button, .google-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .signup-button {
            background-color: #2e7d32;
            color: white;
        }
        .signup-button:hover {
            background-color: #1b5e20;
        }
        .google-button {
            background-color: #2e7d32;
            color: white;
        }
        .google-button:hover {
            background-color: #1b5e20;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            color: #1565c0;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .signup-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: black;
            cursor: pointer;
            text-decoration: none;
            padding: 5px;
            border-radius: 50%;
        }
        .close-icon:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="dti.html" class="close-icon">&times;</a>
        <img src="D:\DTI\image\signup.png" alt="Signup Icon" class="signup-icon">
        <h2>Register</h2>
        <form>
            <input type="text" class="input-field" placeholder="Full Name" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <select class="input-field" required>
                <option value="" disabled selected>Are you a student or working?</option>
                <option value="student">Student</option>
                <option value="working">Working</option>
            </select>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <button class="google-button">Continue with Google</button>
        <a href="log.html" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
